<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/check-list.png" id="logo" />
      <p>LIST</p>
    </header>
    <main>
      <div class="sidebar">
        <div class="inbox">
          <img src="./images/inbox.png" alt="inbox" class="icons" />
          <span>Inbox</span>
        </div>
        <div class="today">
          <img src="./images/calendar.png" alt="calendar" class="icons" />
          <span>Today</span>
        </div>
        <div class="inbox">
          <img src="./images/calendar.png" alt="calendar" class="icons" />
          <span>This week</span>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <p><span>+</span> Add Project</p>
        </div>
      </div>
      <div class="main-content">
        <h1>Inbox</h1>
        <p>+ Add Task</p>
      </div>
    </main>
    <footer>Copyright 2023 Aikokul Chargynova</footer>
    <script src="main.js"></script>
  </body>
</html>
